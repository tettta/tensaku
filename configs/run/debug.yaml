# configs/run/base.yaml
seed: 42
on_exist: overwrite   # ← 古い split を掴んで事故るのを避けるなら overwrite 推奨（運用で skip に戻すなら meta一致が前提）
save_logits: true
save_predictions: true

outputs_root: "outputs_debug"

# ★ split artifacts の canonical location はここ
data_dir: ${hydra:runtime.cwd}/${data.data_root}/q-${data.qid}/base_split

#（必要なら）実験出力先。Hydra の chdir 後を使うなら以下のどちらか
out_dir: ${hydra:runtime.output_dir}   # 使える環境なら
# out_dir: .                           # “cwd が実験ディレクトリ”運用なら
