mode: compare
  # conf_keys ではなく estimators (または targets) とし、詳細を記述可能にする
estimators:
  - name: msp
    higher_is_better: true
    
  - name: trust
    higher_is_better: true

# Primary confidence estimator for *operational* gating in recipe=al_hitl.
# This should match one of confidence.estimators[*].name.
primary: msp

# 共通の制約パラメータ
eps_cse: [0.02, 0.05]
cse_abs_err: 2