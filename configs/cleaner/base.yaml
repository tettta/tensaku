# configs/cleaner/base.yaml
# Round-end cleanup based on layout ledger + kinds.
round_end:
  enabled: true
  # Delete heavy artifacts by default (keep preds/meta)
  kinds: [array, logit, emb, prob, ckpt]

experiment_end:
  enabled: true
  # Safety net: ensure cleanup even if AL loop breaks before round_end cleanup
  kinds: [array, logit, emb, prob, ckpt]
